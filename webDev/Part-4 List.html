<!--
  In HTML lists are of two types.
  Unordered list and Ordered list.
  Ordered lists have a systematic order for its lists such as
  1, Apple
  2, Banana
  3, Orange
  4, Avocardo
  etc while unordered lists don't. For example
  .Apple
  .Banana
  .Orange
  .Avocardo

  Ordered list:     Uses <ol></ol> tag
  Unordered list:   Uses <ul></ul> tag
  List:             Uses <li></li> tag
  They both should contain list(<li></li>) tag inside them. For example:

  <ul>
    <li></li>
  </ul>

Copy all the code below paste it into notepad or any text writer and save as "anyname.html" and open it in a browser-->
<html>
  <head>
  </head>
  <body>
    <h2>Ordered List Example:</h2>
    <h3>Fruits:</h3> <!--    <h3> is used for highlighting-->
    <ol><!-- Ordered list tag is <ol> -->
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
    </ol>
    <br><br> <!-- <br> is used for line break. Works exactly like pressing enter on MS Word -->
    <h2>Unordered List Example:</h2>
    <h3>Fruits</h3>
    <ul><!-- Unordered list tag is <ul> -->
      <li>Mango</li>
      <li>Orange</li>
      <li>Tomato?</li>
      <li>Pineapple</li>
    </ul>
  </body>
</html>
