<!--Table tags are used to make table duh

<table></table>: Defines a table. Just like <body></body> of html
  The following tags can be included in between <table></table>.
  For example:
    <table>
      <tr></tr>
    </table>
  <tr></tr>:      tr stands for table rows. Each use creates a row in a table.

  Tags below are used inside <tr></tr>
  <th></th>:      th is simply table heading. Used for head "words". For example:
                  Death rate, Birth rate, Country etc is a head word in census.
  <td></td>:      td stands for table data. Used for data entry. For example:
                  2.5%, 1.7% death rate is data.
      -->
<html>
  <head>
    <title>Census Table</title>
  </head>
  <!-- FOCUS FROM HERE -->
  <body>
    <table>
      <tr> <!--First Row or line -->
        <th>Country</th>
        <th>Death Rate</th>
        <th>Birth Rate</th>
      </tr>
      <tr> <!--Second row or line -->
        <td>Nepal</td>
        <td>2.1%</td>
        <td>2.4%</td>
      </tr>
      <tr> <!--Third row or line -->
        <td>India</td>
        <td>3.1%</td>
        <td>2.7%</td>
      </tr>
      <tr> <!--Fourth row or line -->
        <td>China</td>
        <td>1.7%</td>
        <td>3%</td>
      </tr>
    </table>
  </body>
</html>
